apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: todopro-optimized
  annotations:
    description: "Optimized TodoPro Kubernetes configuration"

namespace: todopro

resources:
  - namespace.yaml
  - secrets.yaml
  - configmap.yaml
  - postgres-statefulset.yaml
  - redis-deployment.yaml
  - backend-deployment.yaml
  - frontend-deployment.yaml
  - services.yaml
  - ingress.yaml
  - hpa.yaml
  - network-policy.yaml

commonLabels:
  app.kubernetes.io/name: todopro
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/managed-by: kustomize
  environment: production

commonAnnotations:
  deployment.kubernetes.io/revision: "1"
  config.kubernetes.io/origin: "kustomize"

images:
  - name: todopro-frontend
    newTag: latest
  - name: todopro-backend
    newTag: latest

replicas:
  - name: frontend
    count: 2
  - name: backend
    count: 2
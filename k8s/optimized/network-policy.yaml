apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: todopro-network-policy
  namespace: todopro
  labels:
    app.kubernetes.io/name: todopro
    app.kubernetes.io/component: security
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from nginx-ingress
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 8000
  # Allow internal communication
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: todopro
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
  # Allow monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow internal communication
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: todopro
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
  # Allow HTTPS outbound (for external APIs, package downloads)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP outbound (for package downloads)
  - to: []
    ports:
    - protocol: TCP
      port: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  namespace: todopro
  labels:
    app.kubernetes.io/name: todopro
    app.kubernetes.io/component: security
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
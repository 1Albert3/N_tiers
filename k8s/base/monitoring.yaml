apiVersion: v1
kind: ServiceMonitor
metadata:
  name: todopro-monitoring
  namespace: todopro
  labels:
    app: todopro
spec:
  selector:
    matchLabels:
      app: backend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
---
apiVersion: v1
kind: Service
metadata:
  name: backend-metrics
  namespace: todopro
  labels:
    app: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: backend
  ports:
  - name: metrics
    port: 8000
    targetPort: 8000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: todopro
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    scrape_configs:
    - job_name: 'todopro-backend'
      static_configs:
      - targets: ['backend-service:8000']
      metrics_path: '/metrics'
      scrape_interval: 30s
    
    - job_name: 'todopro-frontend'
      static_configs:
      - targets: ['frontend-service:3000']
      metrics_path: '/metrics'
      scrape_interval: 30s
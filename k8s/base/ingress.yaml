apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todopro-ingress
  namespace: todopro
  labels:
    app: todopro
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - todopro.example.com
        - api.todopro.example.com
      secretName: todopro-tls
  rules:
    - host: todopro.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
    - host: api.todopro.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
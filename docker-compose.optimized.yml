version: '3.8'

x-common-variables: &common-variables
  APP_KEY: ${APP_KEY}
  JWT_SECRET: ${JWT_SECRET}
  DB_CONNECTION: pgsql
  DB_HOST: postgres
  DB_PORT: 5432
  DB_DATABASE: ${DB_DATABASE:-todo_db}
  DB_USERNAME: ${DB_USERNAME:-todo_user}
  DB_PASSWORD: ${DB_PASSWORD}
  REDIS_HOST: redis
  REDIS_PORT: 6379
  CACHE_DRIVER: redis
  SESSION_DRIVER: redis

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-restart-policy: &restart-policy
  restart: unless-stopped

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${DOCKER_TARGET:-production}
      cache_from:
        - todopro-frontend:latest
    image: todopro-frontend:${IMAGE_TAG:-latest}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - REACT_APP_API_URL=${REACT_APP_API_URL:-/api}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - todo-network
    <<: *restart-policy
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: ${FRONTEND_MEMORY_LIMIT:-256M}
          cpus: ${FRONTEND_CPU_LIMIT:-0.5}
        reservations:
          memory: ${FRONTEND_MEMORY_RESERVATION:-128M}
          cpus: ${FRONTEND_CPU_RESERVATION:-0.25}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${DOCKER_TARGET:-production}
      cache_from:
        - todopro-backend:latest
    image: todopro-backend:${IMAGE_TAG:-latest}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      <<: *common-variables
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - todo-network
    <<: *restart-policy
    logging: *default-logging
    volumes:
      - backend_storage:/var/www/html/storage
    deploy:
      resources:
        limits:
          memory: ${BACKEND_MEMORY_LIMIT:-512M}
          cpus: ${BACKEND_CPU_LIMIT:-1.0}
        reservations:
          memory: ${BACKEND_MEMORY_RESERVATION:-256M}
          cpus: ${BACKEND_CPU_RESERVATION:-0.5}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${DB_DATABASE:-todo_db}
      - POSTGRES_USER=${DB_USERNAME:-todo_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - todo-network
    <<: *restart-policy
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: ${POSTGRES_MEMORY_LIMIT:-512M}
          cpus: ${POSTGRES_CPU_LIMIT:-1.0}
        reservations:
          memory: ${POSTGRES_MEMORY_RESERVATION:-256M}
          cpus: ${POSTGRES_CPU_RESERVATION:-0.5}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-todo_user} -d ${DB_DATABASE:-todo_db}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --maxmemory ${REDIS_MAXMEMORY:-256mb} --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - todo-network
    <<: *restart-policy
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: ${REDIS_MEMORY_LIMIT:-256M}
          cpus: ${REDIS_CPU_LIMIT:-0.5}
        reservations:
          memory: ${REDIS_MEMORY_RESERVATION:-128M}
          cpus: ${REDIS_CPU_RESERVATION:-0.25}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:alpine
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - todo-network
    <<: *restart-policy
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local

networks:
  todo-network:
    driver: bridge
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET:-172.20.0.0/16}
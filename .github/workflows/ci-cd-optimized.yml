name: TodoPro Optimized CI/CD Pipeline

on:
  push:
    branches: [ main, develop, Albert, feature/* ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE: todopro-frontend
  BACKEND_IMAGE: todopro-backend

jobs:
  # ============================================
  # QUALITY ASSURANCE & TESTING
  # ============================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.quality-check.outputs.deploy }}
      version: ${{ steps.version.outputs.version }}
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: todo_password
          POSTGRES_USER: todo_user
          POSTGRES_DB: todo_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "release" ]]; then
          VERSION=${{ github.event.release.tag_name }}
        elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          VERSION="latest"
        else
          VERSION="${{ github.ref_name }}-${{ github.sha }}"
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Generated version: ${VERSION}"

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, redis
        coverage: xdebug
        tools: composer:v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Cache PHP dependencies
      uses: actions/cache@v3
      with:
        path: backend/vendor
        key: php-${{ hashFiles('backend/composer.lock') }}
        restore-keys: php-

    - name: Install Backend Dependencies
      working-directory: ./backend
      run: |
        composer install --no-progress --prefer-dist --optimize-autoloader
        composer validate --strict

    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: |
        npm ci
        npm audit --audit-level=high

    - name: Lint Backend Code
      working-directory: ./backend
      run: |
        ./vendor/bin/phpcs --standard=PSR12 app/
        ./vendor/bin/phpstan analyse app/ --level=5

    - name: Lint Frontend Code
      working-directory: ./frontend
      run: |
        npm run lint
        npm run type-check

    - name: Run Backend Tests
      working-directory: ./backend
      run: |
        cp .env.example .env
        php artisan key:generate
        php artisan migrate --force
        php artisan test --coverage-clover coverage.xml --coverage-html coverage-html
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: todo_db
        DB_USERNAME: todo_user
        DB_PASSWORD: todo_password
        REDIS_HOST: localhost
        REDIS_PORT: 6379

    - name: Run Frontend Tests
      working-directory: ./frontend
      run: |
        npm test -- --coverage --watchAll=false --coverageReporters=lcov

    - name: Upload Backend Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

    - name: Upload Frontend Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

    - name: Quality Check
      id: quality-check
      run: |
        # Check test coverage thresholds
        BACKEND_COVERAGE=$(php -r "
          \$xml = simplexml_load_file('./backend/coverage.xml');
          \$metrics = \$xml->xpath('//metrics[@elements and @coveredelements]')[0];
          echo round((\$metrics['coveredelements'] / \$metrics['elements']) * 100, 2);
        ")
        
        echo "Backend coverage: ${BACKEND_COVERAGE}%"
        
        if (( $(echo "${BACKEND_COVERAGE} >= 80" | bc -l) )); then
          echo "âœ… Quality gate passed"
          echo "deploy=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ Quality gate failed - Coverage below 80%"
          echo "deploy=false" >> $GITHUB_OUTPUT
          exit 1
        fi

  # ============================================
  # SECURITY SCANNING
  # ============================================
  security-scan:
    name: Security Analysis
    needs: quality-gate
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
        command: test
      continue-on-error: true

  # ============================================
  # BUILD & PUSH IMAGES
  # ============================================
  build-and-push:
    name: Build & Push Images
    needs: [quality-gate, security-scan]
    runs-on: ubuntu-latest
    if: needs.quality-gate.outputs.should-deploy == 'true'
    outputs:
      frontend-digest: ${{ steps.build-frontend.outputs.digest }}
      backend-digest: ${{ steps.build-backend.outputs.digest }}
      version: ${{ needs.quality-gate.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm64

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=${{ needs.quality-gate.outputs.version }}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Frontend
      id: build-frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile.optimized
        target: production
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Extract metadata for Backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=${{ needs.quality-gate.outputs.version }}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Backend
      id: build-backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile.optimized
        target: production
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Sign images with cosign
      if: github.event_name != 'pull_request'
      run: |
        echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key
        cosign sign --key cosign.key ${{ steps.build-frontend.outputs.digest }}
        cosign sign --key cosign.key ${{ steps.build-backend.outputs.digest }}
        rm cosign.key

  # ============================================
  # DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: 
      name: staging
      url: https://staging.todopro.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl cluster-info
    
    - name: Deploy to Staging
      run: |
        export KUBECONFIG=kubeconfig
        
        # Update image tags
        cd k8s/optimized
        kustomize edit set image todopro-frontend=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ needs.build-and-push.outputs.version }}
        kustomize edit set image todopro-backend=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ needs.build-and-push.outputs.version }}
        
        # Apply configuration
        kubectl apply -k . --namespace=todopro-staging
        
        # Wait for rollout
        kubectl rollout status deployment/frontend -n todopro-staging --timeout=600s
        kubectl rollout status deployment/backend -n todopro-staging --timeout=600s
        
        # Run health checks
        kubectl wait --for=condition=ready pod -l app=frontend -n todopro-staging --timeout=300s
        kubectl wait --for=condition=ready pod -l app=backend -n todopro-staging --timeout=300s

    - name: Run smoke tests
      run: |
        export KUBECONFIG=kubeconfig
        FRONTEND_URL=$(kubectl get ingress todopro-ingress -n todopro-staging -o jsonpath='{.spec.rules[0].host}')
        
        # Test frontend
        curl -f "https://${FRONTEND_URL}/health" || exit 1
        
        # Test backend API
        curl -f "https://${FRONTEND_URL}/api/health" || exit 1
        
        echo "âœ… Smoke tests passed"

  # ============================================
  # DEPLOY TO PRODUCTION
  # ============================================
  deploy-production:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: 
      name: production
      url: https://todopro.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl cluster-info
    
    - name: Deploy to Production
      run: |
        export KUBECONFIG=kubeconfig
        
        # Update image tags
        cd k8s/optimized
        kustomize edit set image todopro-frontend=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ needs.build-and-push.outputs.version }}
        kustomize edit set image todopro-backend=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ needs.build-and-push.outputs.version }}
        
        # Apply configuration with canary deployment
        kubectl apply -k . --namespace=todopro
        
        # Wait for rollout
        kubectl rollout status deployment/frontend -n todopro --timeout=600s
        kubectl rollout status deployment/backend -n todopro --timeout=600s
        
        # Run comprehensive health checks
        kubectl wait --for=condition=ready pod -l app=frontend -n todopro --timeout=300s
        kubectl wait --for=condition=ready pod -l app=backend -n todopro --timeout=300s

    - name: Run production tests
      run: |
        export KUBECONFIG=kubeconfig
        FRONTEND_URL=$(kubectl get ingress todopro-ingress -n todopro -o jsonpath='{.spec.rules[0].host}')
        
        # Comprehensive health checks
        curl -f "https://${FRONTEND_URL}/health" || exit 1
        curl -f "https://${FRONTEND_URL}/api/health" || exit 1
        
        # Performance test
        curl -w "@curl-format.txt" -o /dev/null -s "https://${FRONTEND_URL}/" || exit 1
        
        echo "âœ… Production deployment successful"

    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        message: |
          ðŸš€ TodoPro v${{ needs.build-and-push.outputs.version }} deployed to production
          Frontend: ${{ needs.build-and-push.outputs.frontend-digest }}
          Backend: ${{ needs.build-and-push.outputs.backend-digest }}
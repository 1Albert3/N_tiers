name: TodoPro CI/CD Simple

on:
  push:
    branches: [ main, develop, Albert ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Backend Dependencies
        run: |
          cd backend
          composer install --no-interaction --prefer-dist

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        env:
          CI: false
        run: |
          cd frontend
          npm run build

      - name: Build Success
        run: echo "✅ Build completed successfully"

  docker:
    name: Docker Build & Push
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/todopro-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/todopro-backend:${{ github.sha }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/todopro-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/todopro-frontend:${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/base/namespace.yaml
          kubectl apply -f k8s/base/
          kubectl rollout status deployment/backend -n todopro
          kubectl rollout status deployment/frontend -n todopro

  monitoring:
    name: Setup Monitoring
    needs: deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Prometheus & Grafana
        run: |
          kubectl apply -f k8s/monitoring-simple/prometheus-simple.yaml
          kubectl apply -f k8s/monitoring-simple/grafana-simple.yaml

      - name: Verify Monitoring
        run: |
          kubectl get pods -n monitoring
          echo "✅ Monitoring deployed successfully"
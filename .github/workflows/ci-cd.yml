name: TodoPro CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE: todopro-frontend
  BACKEND_IMAGE: todopro-backend

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite
        tools: composer:v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: backend/vendor
        key: composer-${{ hashFiles('backend/composer.lock') }}
        restore-keys: composer-

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: npm-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: npm-

    - name: Install Backend Dependencies
      working-directory: ./backend
      run: composer install --no-progress --prefer-dist --optimize-autoloader --no-dev

    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci || npm install

    - name: Setup Backend Environment
      working-directory: ./backend
      run: |
        cp .env.example .env
        php artisan key:generate
        mkdir -p database
        touch database/database.sqlite
      env:
        APP_ENV: testing
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite

    - name: Run Backend Tests
      working-directory: ./backend
      run: |
        php artisan migrate --force
        php artisan test --parallel
      env:
        APP_ENV: testing
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite

    - name: Run Frontend Tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false --passWithNoTests

  security-scan:
    name: Security Scan
    needs: test
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'

  build:
    name: Build Images
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/main' && secrets.DOCKER_USERNAME != ''
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: ${{ github.ref == 'refs/heads/main' && secrets.DOCKER_USERNAME != '' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: ${{ github.ref == 'refs/heads/main' && secrets.DOCKER_USERNAME != '' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  summary:
    name: Pipeline Summary
    needs: [test, security-scan, build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Pipeline Summary
      run: |
        echo "üìä Pipeline Results:"
        echo "Tests: ${{ needs.test.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        echo "Build: ${{ needs.build.result }}"
        
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "‚úÖ All tests passed successfully!"
        else
          echo "‚ùå Tests failed"
          exit 1
        fi
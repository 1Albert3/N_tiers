name: TodoPro CI/CD Simple

on:
  push:
    branches: [ main, develop, Albert ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Backend Dependencies
        run: |
          cd backend
          composer install --no-interaction --prefer-dist

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Build Success
        run: echo "✅ Build completed successfully"

  docker:
    name: Docker Build
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        run: |
          docker build -t todopro-backend:latest ./backend

      - name: Build Frontend Image
        run: |
          docker build -t todopro-frontend:latest ./frontend

      - name: Docker Build Success
        run: echo "✅ Docker images built successfully"
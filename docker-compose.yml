services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - todo-network
    restart: unless-stopped

  backend:
    build:
      context: ./todo-api-Backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:SGVsbG9Xb3JsZEhlbGxvV29ybGRIZWxsb1dvcmxkSGVsbG9Xb3JsZA==
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=todo_db
      - DB_USERNAME=todo_user
      - DB_PASSWORD=todo_password
      - JWT_SECRET=your-jwt-secret-key-change-this-in-production
    depends_on:
      - postgres
    networks:
      - todo-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=todo_db
      - POSTGRES_USER=todo_user
      - POSTGRES_PASSWORD=todo_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo-network
    restart: unless-stopped

volumes:
  postgres_data:






networks:
  todo-network:
    driver: bridge